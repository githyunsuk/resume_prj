<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>민기 인력</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet" th:href="@{/user/css/header.css}" />
<link rel="stylesheet" th:href="@{/user/css/footer.css}" />
<link rel="stylesheet" th:href="@{/user/css/main_page.css}" />

<style type="text/css">
body {
	background-color: #f8f9fa;
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
		sans-serif;
}

.main-container {
	max-width: 800px;
	margin: 0 auto;
	background: white;
	min-height: 100vh;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.profile-section {
	background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
	color: white;
	padding: 40px 30px;
	position: relative;
}

.profile-photo {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: rgba(255, 255, 255, 0.15);
	display: flex;
	align-items: center;
	justify-content: center;
	margin-bottom: 20px;
	border: 3px solid rgba(255, 255, 255, 0.2);
}

.profile-info h2 {
	font-size: 2rem;
	font-weight: 700;
	margin-bottom: 5px;
}

.profile-info .subtitle {
	opacity: 0.9;
	font-size: 1.1rem;
	margin-bottom: 20px;
}

.contact-info {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
}

.contact-item {
	display: flex;
	align-items: center;
	gap: 8px;
	font-size: 0.95rem;
}

.form-section {
	padding: 30px;
}

.section-header {
	display: flex;
	align-items: center;
	gap: 10px;
	margin-bottom: 20px;
	padding-bottom: 10px;
	border-bottom: 2px solid #e9ecef;
}

.section-header i {
	color: #495057;
	font-size: 1.2rem;
}

.section-header h3 {
	color: #2c3e50;
	font-weight: 600;
	margin: 0;
	font-size: 1.3rem;
}

.form-control, .form-select {
	border: 2px solid #e9ecef;
	border-radius: 8px;
	padding: 12px 16px;
	font-size: 0.95rem;
	transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
	border-color: #6c757d;
	box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.15);
}

.job-selector {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
	gap: 15px;
	margin-bottom: 20px;
}

.job-option {
	background: #f8f9fa;
	border: 2px solid #e9ecef;
	border-radius: 12px;
	padding: 20px;
	text-align: center;
	cursor: pointer;
	transition: all 0.3s ease;
	position: relative;
}

.job-option:hover {
	border-color: #6c757d;
	background: rgba(108, 117, 125, 0.05);
}

.job-option.selected {
	border-color: #495057;
	background: rgba(73, 80, 87, 0.1);
}

.job-option i {
	font-size: 2rem;
	color: #495057;
	margin-bottom: 10px;
}

.skill-tags {
	display: flex;
	flex-wrap: wrap;
	gap: 8px;
	margin-top: 10px;
}

.skill-tag {
	background: #495057;
	color: white;
	padding: 6px 12px;
	border-radius: 20px;
	font-size: 0.85rem;
	font-weight: 500;
}

.link-group {
	background: #f8f9fa;
	border-radius: 12px;
	padding: 20px;
	margin-bottom: 15px;
}

.link-item {
	display: flex;
	align-items: center;
	gap: 12px;
	margin-bottom: 15px;
}

.link-item:last-child {
	margin-bottom: 0;
}

.link-icon {
	width: 40px;
	height: 40px;
	border-radius: 8px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 1.2rem;
}

.github-icon {
	background: #24292e;
	color: white;
}

.notion-icon {
	background: #000;
	color: white;
}

.blog-icon {
	background: #ff6b35;
	color: white;
}

.timeline-item {
	background: #f8f9fa;
	border-radius: 12px;
	padding: 20px;
	margin-bottom: 15px;
	border-left: 4px solid #495057;
}

.project-card {
	background: #f8f9fa;
	border-radius: 12px;
	padding: 20px;
	margin-bottom: 15px;
	transition: all 0.3s ease;
}

.project-card:hover {
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	transform: translateY(-2px);
}

.btn-primary {
	background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
	border: none;
	border-radius: 25px;
	padding: 12px 30px;
	font-weight: 600;
	font-size: 1.1rem;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	transform: translateY(-2px);
	box-shadow: 0 8px 25px rgba(73, 80, 87, 0.3);
}

.add-btn {
	background: rgba(108, 117, 125, 0.1);
	color: #495057;
	border: 2px dashed #6c757d;
	border-radius: 8px;
	padding: 15px;
	text-align: center;
	cursor: pointer;
	transition: all 0.3s ease;
}

.add-btn:hover {
	background: rgba(108, 117, 125, 0.15);
}

@media ( max-width : 768px) {
	.main-container {
		margin: 0;
		box-shadow: none;
	}
	.profile-section {
		padding: 30px 20px;
	}
	.form-section {
		padding: 20px;
	}
	.contact-info {
		flex-direction: column;
		gap: 10px;
	}
}
</style>
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>
	<main>
		<div class="main-container">
			<!-- 프로필 섹션 -->
			<div class="profile-section">
				<div class="row align-items-center">
					<div class="col-md-3">
						<div class="profile-photo">
							<i class="fas fa-user fa-2x" style="opacity: 0.7;"></i>
						</div>
					</div>
					<div class="col-md-9">
						<div class="profile-info">
							<h2>주현석</h2>
							<div class="subtitle">개발자 이력서</div>
							<div class="contact-info">
								<div class="contact-item">
									<i class="fas fa-envelope"></i> <span>wngustjr1306@naver.com</span>
								</div>
								<div class="contact-item">
									<i class="fas fa-phone"></i> <span>010-9120-5456</span>
								</div>
								<div class="contact-item">
									<i class="fas fa-calendar"></i> <span>1999년생</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-section">
				<!-- 간단 소개 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-user-circle"></i>
						<h3>간단 소개</h3>
					</div>
					<textarea class="form-control" rows="4"
						placeholder="자신을 간단히 소개해주세요 (3~5줄 이내)"></textarea>
				</div>

				<!-- 개발 직무 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-code"></i>
						<h3>개발 직무</h3>
					</div>
					<div class="job-selector">
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-server"></i>
							<div style="font-weight: 600;">백엔드</div>
						</div>
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-laptop-code"></i>
							<div style="font-weight: 600;">프론트엔드</div>
						</div>
						<div class="job-option" onclick="selectJob(this)">
							<i class="fas fa-layer-group"></i>
							<div style="font-weight: 600;">풀스택</div>
						</div>
					</div>
				</div>

				<!-- 기술스택 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-tools"></i>
						<h3>기술스택</h3>
					</div>
					<input type="text" class="form-control"
						placeholder="기술스택을 입력해주세요 (예: Java, Spring, React, MySQL)">
					<div class="skill-tags mt-3">
						<span class="skill-tag">Java</span> <span class="skill-tag">Spring
							Boot</span> <span class="skill-tag">React</span> <span class="skill-tag">MySQL</span>
					</div>
				</div>

				<!-- 링크 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-link"></i>
						<h3>링크</h3>
					</div>
					<div class="link-group">
						<div class="link-item">
							<div class="link-icon github-icon">
								<i class="fab fa-github"></i>
							</div>
							<input type="url" class="form-control" placeholder="GitHub URL">
						</div>
						<div class="link-item">
							<div class="link-icon notion-icon">
								<i class="fas fa-file-alt"></i>
							</div>
							<input type="url" class="form-control" placeholder="Notion URL">
						</div>
						<div class="link-item">
							<div class="link-icon blog-icon">
								<i class="fas fa-blog"></i>
							</div>
							<input type="url" class="form-control" placeholder="Blog URL">
						</div>
					</div>
				</div>

				<!-- 학력 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-graduation-cap"></i>
						<h3>학력</h3>
					</div>
					<div class="timeline-item">
						<div class="row g-3">
							<div class="col-md-3">
								<input type="text" class="form-control"
									placeholder="졸업년도 (예: 2025.02)">
							</div>
							<div class="col-md-3">
								<select class="form-select">
									<option>학력 구분</option>
									<option>고등학교</option>
									<option>전문학사</option>
									<option>학사</option>
									<option>석사</option>
								</select>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="학교명 입력">
							</div>
						</div>
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 학력 추가
					</div>
				</div>

				<!-- 경력 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-briefcase"></i>
						<h3>경력</h3>
					</div>
					<div class="timeline-item">
						<input type="text" class="form-control mb-3"
							placeholder="근무기간 (예: 2023.01 ~ 2024.01)"> <input
							type="text" class="form-control mb-3" placeholder="회사명 입력">
						<textarea class="form-control" rows="3"
							placeholder="주요 업무 및 성과를 입력해주세요"></textarea>
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 경력 추가
					</div>
				</div>

				<!-- 프로젝트 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-project-diagram"></i>
						<h3>프로젝트</h3>
					</div>
					<div class="project-card">
						<div class="row g-3 mb-3">
							<div class="col-md-6">
								<input type="text" class="form-control"
									placeholder="진행 기간 (예: 2023.03 ~ 2023.05)">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="프로젝트명">
							</div>
						</div>
						<textarea class="form-control mb-3" rows="4"
							placeholder="프로젝트 상세 내용을 입력해주세요"></textarea>
						<input type="url" class="form-control"
							placeholder="저장소 링크 (GitHub 등)">
					</div>
					<div class="add-btn">
						<i class="fas fa-plus"></i> 프로젝트 추가
					</div>
				</div>

				<!-- 자기소개서 -->
				<div class="mb-5">
					<div class="section-header">
						<i class="fas fa-pen-fancy"></i>
						<h3>자기소개서</h3>
					</div>
					<textarea class="form-control" rows="8"
						placeholder="자기소개서 내용을 입력해주세요"></textarea>
				</div>

				<!-- 저장 버튼 -->
				<div class="text-center">
					<button class="btn btn-primary btn-lg">
						<i class="fas fa-save me-2"></i>저장하기
					</button>
				</div>
			</div>
		</div>

		<script>
        function selectJob(element) {
            // 모든 job-option에서 selected 클래스 제거
            document.querySelectorAll('.job-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 클릭된 요소에 selected 클래스 추가
            element.classList.add('selected');
        }

        // 기술스택 입력 시 태그 생성 (예시)
        document.addEventListener('DOMContentLoaded', function() {
            const skillInput = document.querySelector('input[placeholder*="기술스택"]');
            const skillTags = document.querySelector('.skill-tags');
            
            skillInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const skill = this.value.trim();
                    if (skill) {
                        const tag = document.createElement('span');
                        tag.className = 'skill-tag';
                        tag.textContent = skill;
                        skillTags.appendChild(tag);
                        this.value = '';
                    }
                }
            });
        });
    </script>
	</main>
	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>
</body>
</html>
